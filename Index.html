<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
</head>
<body>
    <!--this is a comment and will not show up on page-->
    <!--this is the visible content of our website-->
    
    <!-- The banner/intro of your website -->
    <header>
        <h1>The Student Gazette</h1>
        
        <!-- Navigation for the website -->
        <nav>
            <!-- Links/anchor tags -->
            <a href="#news">News</a> &vert;
            <a href="#reviews">Reviews</a> &vert;
            <a href="#fun">Fun</a>
        </nav>
    </header>
    
    <!-- main content for the website -->
    <main>
        <!-- A Section of the website -->
        <!-- An element of thematic section -->
        <section id="news">
            <h2>Latest News</h2>
            <article>
                <h3>MCAST Fresher's Day</h3>
                <p>Students got a lot of crap at this event.</p>
            </article>
        </section>
        <section id="reviews">
            <h2>Canteen Review</h2>
            <article>
                <h3>One good and one bad thing</h3>
                <ul>
                    <li>One good thing is the variety of drink options</li>
                    <li>OVERPRICED</li>
                </ul>
            </article>
        </section>
        <section id="fun">
            <article>
                <h2>Fun Section</h2>
                <ol>
                    <li> Intrest = Football</li>
                    <li><img src="OIP.webp" alt="Football"></li>
                </ol>
                <!-- Figures help with website readabilty-->
                <figure>
                    <img src="OIP.webp" alt="Football">
                    <figcaption>Football</figcaption>
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
